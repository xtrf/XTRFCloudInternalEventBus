name: Generate Ecstasy package from YAML

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: ${{ secrets.GCP_ARTIFACT_ADMIN_KEY_FILE }}
      - run: gcloud artifacts print-settings npm --project=xtrf-development --repository=packages --location=us-central1 --scope=@tsh > .npmrc
      - run: GOOGLE_APPLICATION_CREDENTIALS='./key.json' npx google-artifactregistry-auth .npmrc
      - run: npm install -g @tsh/ecstasy
      - run: specFilePath=./spec/TMSBusinessEvents.yaml ecstasy
      - name: Push ecstasy to its repo
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'docs'
          target-branch: 'ecstasy'
          destination-github-username: 'xtrf'
          destination-repository-name: 'XTRFCloudInternalEventBus'
          user-email: lukaszklejszta@gmail.com
